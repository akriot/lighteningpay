<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coinos Send</title>
    <link rel="stylesheet" href="./css/styles_new.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <style>
        .profile, .heading {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        .profile-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }
        .table-div{
            width: 100%;
            max-height: 500px;
            overflow: scroll;
        }
    </style>
</head>
<body>
    <div class="container">
        <header id="menu"></header>
        <main>
            <div class="profile">
                <img src="https://img.freepik.com/premium-vector/young-smiling-man-avatar-man-with-brown-beard-mustache-hair-wearing-yellow-sweater-sweatshirt-3d-vector-people-character-illustration-cartoon-minimal-style_365941-860.jpg" alt="Profile" class="profile-image">
            </div>
            <h2 class="heading">Transaction history</h2>
            <div id="message"></div>
            <div class="table-div">
            <table id="paymentsTable" class="styled-table" border="1" style="display: none;">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Amount</th>
                        <th>Rate</th>
                        <th>Confirmed</th>
                        <th>Created</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            </div>
        </main>
    </div>
</body>
<footer id="footer">

</footer>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="./js/history.js"></script>
</html>
